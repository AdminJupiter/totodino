<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counting Down to You 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      z-index: 100;
      transition: all 0.3s ease;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2em;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd1dc;
    }

    /* General styles for hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 200;
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: #fff;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    /* Hide navigation by default on small screens */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.9);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .hamburger.active div:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }
      .hamburger.active div:nth-child(2) {
        opacity: 0;
      }
      .hamburger.active div:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }
    }

    html {
      scroll-behavior: smooth;
    }
    body, html {
      height: 100%;
      font-family: 'Lora', serif;
      color: #fff;
      text-align: center;
    }

    body {
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, rgba(255,182,193,0.7), rgba(255,160,122,0.7));
      animation: gradientShift 10s ease infinite;
      z-index: 0;
    }
    @keyframes gradientShift {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(20deg); }
      100% { filter: hue-rotate(0deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 120px 20px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
      font-weight: bold;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: inline-block;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Countdown</a>
    <a href="message.html">Message</a>
    <a href="picture.html">Open When</a>
    <a href="songs.html">Playlist</a>
    <a href="loc.html">Journey</a>
    <a href="garden.html">Love Garden</a>
  </nav>

  <div class="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="container" id="main">
    <h1>Counting Down to You 💖</h1>
    <div id="countdown"></div>
    
    <div>
      <input type="datetime-local" id="timeSetter" />
      <button onclick="setTime()">Set Time</button>
    </div>

    <footer>
      Made with endless love.
    </footer>
  </div>

  <script>
    let targetDate;

    const loadSavedTime = () => {
      const savedTime = localStorage.getItem("countdownTime");
      if (savedTime) {
        targetDate = new Date(savedTime).getTime();
        document.getElementById("timeSetter").value = savedTime;
      } else {
        targetDate = new Date("2025-05-15T18:00:00").getTime();
      }
    };

    const setTime = () => {
      const newTime = document.getElementById("timeSetter").value;
      if (newTime) {
        targetDate = new Date(newTime).getTime();
        localStorage.setItem("countdownTime", newTime);
        alert(`New time set: ${new Date(targetDate).toLocaleString()}`);
      }
    };

    const countdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "I'm with you now ❤️";
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const nav = document.querySelector('nav');

      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        nav.classList.toggle('active');
      });

      loadSavedTime();
      setInterval(countdown, 1000);
    });
  </script>

</body>
</html>
