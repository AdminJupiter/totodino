<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Couple Animation with Time and Emotions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px;
            z-index: 100;
        }

        .nav-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd1dc;
        }

        .hamburger {
            position: fixed;
            top: 15px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 101;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .nav-wrapper {
                flex-direction: column;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.85);
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                display: none;
                padding: 10px 0;
            }

            nav.active .nav-wrapper {
                display: flex;
            }

            .hamburger {
                display: flex;
            }

            .hamburger.active div:nth-child(1) {
                transform: rotate(45deg) translateY(10px);
            }

            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active div:nth-child(3) {
                transform: rotate(-45deg) translateY(-10px);
            }
        }

        .map-container {
            position: relative;
            width: 90%;
            height: 60%;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .location {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 6px solid transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        #location1 {
            left: 5%;
        }

        #location2 {
            left: 90%;
        }

        .message {
            font-size: 1.5em;
            color: #3498db;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .time-inputs input {
            padding: 5px;
            margin: 0 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 60px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .emotion-buttons button {
            margin: 5px;
            padding: 6px 12px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }

        .happy { background-color: #f1c40f; }
        .sad { background-color: #3498db; }
        .angry { background-color: #e74c3c; }
        .loving { background-color: #e91e63; }

        .image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 768px) {
            .map-container {
                height: 40%;
            }
            .location {
                width: 70px;
                height: 70px;
            }
            .message {
                font-size: 1.2em;
            }
            .time-inputs input {
                width: 50px;
            }
            button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .location {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html">Countdown</a>
            <a href="message.html">Message</a>
            <a href="picture.html">Open When</a>
            <a href="songs.html">Playlist</a>
            <a href="loc.html">Journey</a>
            <a href="garden.html">Love Garden</a>
        </div>
    </nav>

    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="message" id="message">They are getting closer!</div>

    <div class="map-container">
        <div id="location1" class="location" style="border-color: #e91e63;">
            <div class="image" style="background-image: url('images/jao.jpg');"></div>
        </div>
        <div id="location2" class="location" style="border-color: #e91e63;">
            <div class="image" style="background-image: url('images/sophia.png');"></div>
        </div>
    </div>

    <div class="controls">
        <div class="time-inputs">
            <input type="number" id="years" placeholder="Years" min="0">
            <input type="number" id="months" placeholder="Months" min="0">
            <input type="number" id="days" placeholder="Days" min="0">
        </div>
        <button id="startButton">Start Journey</button>

        <div class="emotion-buttons">
            <button class="happy" onclick="setEmotion('happy')">üòä Happy</button>
            <button class="sad" onclick="setEmotion('sad')">üò¢ Sad</button>
            <button class="angry" onclick="setEmotion('angry')">üò° Angry</button>
            <button class="loving" onclick="setEmotion('loving')">‚ù§Ô∏è Loving</button>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const location1 = document.getElementById('location1');
        const location2 = document.getElementById('location2');
        const message = document.getElementById('message');

        function toggleMenu() {
            const nav = document.querySelector('nav');
            const hamburger = document.querySelector('.hamburger');
            nav.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        window.onload = function () {
            const savedEmotion = localStorage.getItem('emotion');
            if (savedEmotion) {
                setEmotion(savedEmotion);
            }
        };

        startButton.addEventListener('click', function () {
            const years = parseInt(document.getElementById('years').value) || 0;
            const months = parseInt(document.getElementById('months').value) || 0;
            const days = parseInt(document.getElementById('days').value) || 0;

            const totalDays = (years * 365) + (months * 30) + days;
            const totalTimeInMilliseconds = totalDays * 86400 * 1000;

            if (totalDays <= 0) {
                alert('Please enter a valid future time!');
                return;
            }

            animateLocations(totalTimeInMilliseconds);
            startButton.disabled = true;
            message.textContent = "They're on their way to each other...";
        });

        function animateLocations(duration) {
            location1.style.transition = `left ${duration}ms linear`;
            location2.style.transition = `left ${duration}ms linear`;
            location1.style.left = "47%";
            location2.style.left = "47%";

            setTimeout(() => {
                message.textContent = "They have met! ‚ù§Ô∏è";
            }, duration);
        }

        function setEmotion(emotion) {
            let color;
            switch (emotion) {
                case 'happy': color = '#f1c40f'; break;
                case 'sad': color = '#3498db'; break;
                case 'angry': color = '#e74c3c'; break;
                case 'loving': color = '#e91e63'; break;
                default: color = '#e91e63';
            }
            location1.style.borderColor = color;
            location2.style.borderColor = color;
            localStorage.setItem('emotion', emotion);
        }
    </script>
</body>
</html>
